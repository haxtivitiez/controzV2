server.port=1400
server.servlet.context-path=/batch

# Value of the protocol header that indicates that the incoming request uses SSL.
#server.tomcat.protocol-header-https-value=https 
#Maximum size in bytes of the HTTP post content.
#server.tomcat.max-http-post-size = 200   
server.tomcat.max-threads=200

# DB settings

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=60000

# Enabling H2 Console
spring.h2.console.enabled=true


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbcTypeForNull=NULL

#logging.level.root=info
#spring.mvc.throw-exception-if-no-handler-found=true
#spring.resources.add-mappings=false


customLogPath=log4j2.xml